<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-5 bg-gray-100">
    <div class="flex flex-col">
        <div class="flex flex-row justify-between px-2">
            <h1 class="text-3xl font-bold mb-5">Quiz</h1>
            <span id="points">Points: 0</span>
        </div>
        <div id="question" class="flex flex-row justify-center text-2xl mb-3 font-bold">
            
        </div>
        <div class="flex flex-col mx-auto w-3/6 mb-2">
            <div id="answers" class="flex flex-col">
               
            </div>
            <div class="flex justify-between mt-5">
                <button id="backBtn" onclick="back()" class="px-4 py-2 rounded-md bg-gray-300 hover:bg-gray-400 focus:outline-none focus:bg-gray-400">Back</button>
                <button id="nextBtn" onclick="next()" class="px-4 py-2 rounded-md bg-green-600 text-white hover:bg-green-700 focus:outline-none focus:bg-emerald-700">Next</button>
            </div>
        </div>
    </div>
    <button onclick="redirect()" class="block mx-auto mt-8 px-4 py-2 rounded-md bg-gray-600 text-white hover:bg-gray-700 focus:outline-none focus:bg-emerald-700">Back to Main</button>

    <script src="quiz.js"></script>
</body>
</html>
